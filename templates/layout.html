<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <title>{% block page_title %}{% endblock %}</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
  <!-- Material Kit CSS -->
  <link href="../static/css/material-dashboard.css?v=2.1.0" rel="stylesheet" />
</head>

<body>
  <div class="wrapper ">
    <div class="sidebar" data-color="purple" data-background-color="white">
      <!--
      Tip 1: You can change the color of the sidebar using: data-color="purple | azure | green | orange | danger"

      Tip 2: you can also add an image using data-image tag
  -->
      <div class="logo">
        <a href="/" class="simple-text logo-mini">
            <i class="material-icons">book</i>
        </a>
        <a href="/" class="simple-text logo-normal">
          UfgmLeaks
        </a>
      </div>
      <div class="sidebar-wrapper">
        <ul class="nav">
          {% block sidebar %}{% endblock %}
          <!-- your sidebar here -->
        </ul>
      </div>
    </div>
    <div class="main-panel">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">
        <div class="container-fluid">
          <div class="navbar-wrapper">
            <a class="navbar-brand" href="#">{% block page_h1 %}{% endblock %}</a>
          </div>
          <button class="navbar-toggler" type="button" data-toggle="collapse" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
            <span class="sr-only">Toggle navigation</span>
            <span class="navbar-toggler-icon icon-bar"></span>
            <span class="navbar-toggler-icon icon-bar"></span>
            <span class="navbar-toggler-icon icon-bar"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <i class="material-icons">notifications</i> Notifications
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('logout') }}">
                  <i class="material-icons">exit_to_app</i> Logout
                </a>
              </li>
              <!-- your navbar here -->
            </ul>
          </div>
        </div>
      </nav>
      <!-- End Navbar -->
      <div class="content">
        <div class="container-fluid">
            {% block content %}{% endblock %}
        </div>
      </div>
      <footer class="footer float-right">
        <div class="container">
          <div class="copyright">
            &copy;
            <script>
              document.write(new Date().getFullYear())
            </script>, feito com <i class="material-icons">favorite</i> por estudantes de
            <a href="https://dcc.ufmg.br/" target="_blank">Ciência da Computação da UFMG</a>.
          </div>
        </div>
      </footer>
    </div>
  </div>
</body>

</html>
